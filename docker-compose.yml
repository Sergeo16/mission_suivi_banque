services:
  db:
    image: postgres:15-alpine
    container_name: mission_banque_db
    environment:
      POSTGRES_USER: mission_banque_user
      POSTGRES_PASSWORD: mission_banque_password
      POSTGRES_DB: mission_banque_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mission_banque_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mission_banque_web
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      DATABASE_URL: postgresql://mission_banque_user:mission_banque_password@db:5432/mission_banque_db
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      ADMIN_PASSWORD: admin123
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

